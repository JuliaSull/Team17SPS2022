<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>spillTheBeans</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="script.js"></script>
  

</head>

<body onload=getAllPosts()>
  <header>
    <div class="navbar">
      <img src="./beans.png" width="300px" height="90px"/>

      <div class="search-container">
        <form action="#">
          <input type="text" placeholder="Search.." id="search" onkeyup="filter()" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </header>


    <div class="widget-post" aria-labelledby="post-header-title">
      <div class="widget-post__header">
        <h2 class="widget-post__title" id="post-header-title">
          Create Post
        </h2>
      </div>

      <form action="/storePost" method="post" id="widget-form" class="widget-post__form" name="form">
        <div class="widget-post__content">
          <label for="post-content" class="sr-only">What's in your mind</label>
          <textarea name="title-post" id="post-content" class="widget-post__textarea scroller"
            placeholder="Title"></textarea>
          <textarea name="post" id="post-content" class="widget-post__textarea scroller"
            placeholder="What's in your mind"></textarea>
        </div>

        <div class="widget-post__actions post--actions">
          <div class="post-actions__attachments">
            <input type="checkbox" name="Tags" value="ADHD">
            ADHD
            </input>
            <input type="checkbox" name="Tags" value="OCD">
            OCD
            </input>
            <input type="checkbox" name="Tags" value="Depression">
            Depression
            </input>
            <input type="checkbox" name="Tags" value="Trauma">
            Trauma
            </input>
            <input type="checkbox" name="Tags" value="Depression">
            Harrashment
            </input>
            <input type="checkbox" name="Tags" value="Trauma">
            Tension
            </input>
            <input type="hidden" name="selectedTags" id="selectedTags" />
          </div>
          <div class="post-actions__widget">
            <button class="btn post-actions__publish" onclick="TagsSelected()">
              Post
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- End of Create Post -->

    <div>
      <ul id="wrapper">

      </ul>
    </div>

</body>

</html>
