<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>spillTheBeans</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js"></script>

  </head>
  <body onload=refreshTimeline()>
    <header>
      <div class="navbar">
        <a href="#">TITLE</a>
        <a href="#">HOME</a>
        <a href="#">LINK1</a>
        <a href="#">LINK2</a>
        <a href="#">LINK3</a>
        <div class="search-container">
          <form action="#">
            <input type="text" placeholder="Search.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </header>
    
    <!-- Start of Create Post -->
    
    <div class="widget-post" aria-labelledby="post-header-title">
    <div class="widget-post__header">
        <h2 class="widget-post__title" id="post-header-title">
            Create Post
        </h2>
    </div>

    <form action = "/storePost" method="post" id="widget-form" class="widget-post__form" name="form">
        <div>
            <label for="title" id="title" class="sr-only">Title</label>
            <input type="text" placeholder="Title" class="widget-post__textarea scroller">
        </div>
        <div class="widget-post__content">
            <label for="post-content" class="sr-only">What's in your mind</label>
            <textarea name="post" id="post-content" class="widget-post__textarea scroller" placeholder="What's in your mind"></textarea>
        </div>

        <div class="widget-post__actions post--actions">
            <div class="post-actions__attachments">
                <button id="isADHD" type="button" class="btn post-actions__stock attachments--btn">
                    ADHD
                </button>
                <button id="isOCD"type="button" class="btn post-actions__stock attachments--btn">
                    OCD
                </button>
                <button id="isDepression"type="button" class="btn post-actions__stock attachments--btn">
                    Depression
                </button>
                <button id="isTrauma"type="button" class="btn post-actions__stock attachments--btn">
                    Trauma
                </button>
            </div>
            
            <div class="post-actions__widget">
                <button class="btn post-actions__publish">Post</button>
            </div> 
        </div>
    </form>
    </div>
    
    <!-- End of Create Post -->
    
     <div>
      <ul id="wrapper">
          
      </ul>
    </div>
    
  </body>
</html>
